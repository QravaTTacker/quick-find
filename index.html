<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/marges.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Quick Find</title>
</head>

<body>

    <header>
        <h1>
            <a href="/index.html">Quick Find</a>
        </h1>
        <menu>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </menu>
    </header>

    <main>
        <h2>Verifique se seu cartão vazou na <em>internet</em>.</h2>
        <form>

            <div class="input">
                <label for="card_email">Email</label>
                <input 
                    type="email"
                    id="card_email"
                    name="card_email"
                    placeholder="user@email.com"
                    minlength="5"
                    maxlength="256"
                    required
                >
            </div>
            <div class="input">
                <label for="card_name">Nome do Cartão</label>
                <input 
                    type="text" 
                    id="card_name" 
                    name="card_name"
                    placeholder="Machado de Assis"
                    minlength="3"
                    maxlength="40"
                    required
                    pattern="^[a-zA-Z ]{3,40}$"
                    >
            </div>

            <fieldset>
                <div class="input">
                    <label for="card_number">Número do Cartão</label>
                    <input 
                        type="text" 
                        id="card_number" 
                        name="card_number"
                        placeholder="xxxx xxxx xxxx xxxx"
                        minlength="19"
                        maxlength="19"
                        required
                        pattern="^\d{4} \d{4} \d{4} \d{4}$"
                    >
                </div>
                <div class="input">
                    <label for="card_date">Validade</label>
                    <input 
                        type="text" 
                        id="card_date" 
                        name="card_date"
                        placeholder="mm/yy"
                        minlength="5"
                        maxlength="5"
                        required
                        pattern="^(0[1-9]|1[0-2])\/\d{2}$"
                    >
                </div>
                <div class="input">
                    <label for="card_code">CVV</label>
                    <input 
                        type="text" 
                        id="card_code" 
                        name="card_code"
                        placeholder="xxx"
                        minlength="3"
                        maxlength="3"
                        required
                        pattern="^\d{3}$"
                    >
                </div>
            </fieldset>

            <button type="button">Verificar</button>

        </form>
    </main>
    <footer>Footer</footer>

    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>

    <script src="js/formatted_input.js"></script>
</body>

</html>
